<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>${recipe.recipe_title}</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">

    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- boostrap css -->

</head>

<body>
    <div id="recipe">
        <div class="container">
            <div class="row">
                <h1>${recipe.recipe_title}</h1>
                <table class="table">
                    <tbody>
                        <tr v-for="step in steps">
                            <td>${step.ingredient_amount}</td>
                            <td>${step.action}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>



    <!-- bootrtap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
        </script>

    <!-- vue.js files -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5 "></script>



    <script type="text/javascript">
        new Vue({
            el: '#recipe',
            delimiters: ['${', '}'],
            data:
            {
                recipe: {},
                steps: [],
                loading: false,
                message: null,
                newRecipe: {
                    'step_ingredent_amount': null,
                    'step_action': null
                }
            },
            mounted: function()
            {
                console.log(id);
                this.getRecipe(id);
            },
            methods:
            {                
                getRecipe: function (id)
                {
                    this.loading = true;
                    this.$http.get(`/api/recipe/${id}`)
                        .then((response) => 
                        {
                            this.recipe = response.data;
                            this.loading = false;
                        })
                        .catch((err) => 
                        {
                            this.loading = false;
                            console.log(err);
                        })
                },
                updateRecipe: function ()
                {
                    this.loading = true;
                    this.$http.put(`/api/recipe/${this.currentRecipe.recipe_id}/`, this.currentRecipe)
                        .then((response) => 
                        {
                            this.loading = false;
                            this.currentRecipe = response.data
                            this.getRecipes()
                        })
                        .catch((err) => 
                        {
                            this.loading = false;
                            console.log(err);
                        })
                },
                deleteRecipe: function (id)
                {
                    this.loading = true;
                    this.$http.delete(`/api/recipe/${id}/`)
                        .then((response) => 
                        {
                            this.loading = false;
                            this.getRecipes()
                        })
                        .catch((err) => 
                        {
                            this.loading = false;
                            console.log(err);
                        })
                },
            }
        })
    </script>
</body>

</html>
